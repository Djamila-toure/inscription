<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="metier.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <form id="registration-form">
        <h1>Formulaire d'inscription</h1>
        <label for="first-name">Prénom</label>
        <input type="text" id="first-name" name="first-name" required>
        
        <label for="last-name">Nom</label>
        <input type="text" id="last-name" name="last-name" required>
        
        <label for="gender">Sexe</label>
        <select id="gender" name="gender">
            <option value="female">Femme</option>
            <option value="male">Homme</option>
        </select>
        
        <label for="birthdate">Date de naissance</label>
        <input type="date" id="birthdate" name="birthdate" required>
        
        <label for="address">Adresse</label>
        <input type="text" id="address" name="address" required>

        <label for="Email">E-mail</label>
        <input type="email" id="Email" name="E-mail" required>
        
        <label for="city">Ville</label>
        <input type="text" id="city" name="city" required>
        
        <label for="phone-number">Numéro de téléphone</label>
        <input type="tel" id="phone-number" name="phone-number" required>
        
        <button type="submit">Valider</button>
    </form>

    <div id="success-message" style="display: none;">
        <h2>Formulaire soumis avec succès!</h2>
        <p>Merci pour votre inscription.</p>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher le comportement par défaut du formulaire

            // Vérifier si le formulaire est valide
            if (validateForm()) {
                document.getElementById('success-message').style.display = 'block'; // Afficher le message de succès
                document.getElementById('registration-form').reset(); // Réinitialiser le formulaire
            }
        });

        function validateForm() {
            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var gender = document.getElementById("gender").value;
            var birthdate = document.getElementById("birthdate").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("Email").value;
            var city = document.getElementById("city").value;
            var phoneNumber = document.getElementById("phone-number").value;

            // Validation basique des champs requis
            if (firstName.trim() === "" || lastName.trim() === "" || gender.trim() === "" || birthdate.trim() === "" || address.trim() === "" || email.trim() === "" || city.trim() === "" || phoneNumber.trim() === "") {
                alert("Veuillez remplir tous les champs.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
